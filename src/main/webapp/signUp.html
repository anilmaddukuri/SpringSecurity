<div class="col-lg-6">
<form class="form-signin" style="max-width: 330px; padding: 15px; margin: 0 auto;">
	<h2 class="form-signin-heading">Please enter your details to sign up</h2>
	<label for="inputEmail" class="sr-only">Email address</label> <input
		type="email" id="inputEmail" class="form-control"
		placeholder="Email address" required="true" autofocus="autofocus">
	<br> 
	<label for="inputPassword" class="sr-only">Password</label> 
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true">
	<br>
	<input type="password" id="inputPassword" class="form-control" placeholder="Re-Type Password" required="true">
	<br>
	<button class="btn btn-lg btn-primary btn-block" type="button" id="signUp" onclick="actualsignUpHandler()">Sign In</button>
</form>
</div>
