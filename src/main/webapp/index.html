  <body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h2 class="form-signin-heading" style="margin-top: 35px;">User Registration App</h2>
				<article style="font-size: medium;">This is a sample application for demonstrating the Spring web and Spring security.</article>
			</div>
			<div id = "formDiv" class="col-lg-6">

					<form class="form-signin" style="max-width: 330px; padding: 15px; margin: 0 auto;">
						
						<h2 class="form-signin-heading">Please sign in</h2>
						<label for="inputEmail" class="sr-only">Email address</label>
						<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="autofocus">
						<br>
						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true">
						<div class="checkbox">
							<label> 
								<input type="checkbox" value="remember-me">
								Remember me
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit" id="signIn">Sign	In</button>
					</form>
					<p style="padding-left: 130px; margin: 0 0 0 0px">Dont have an account?</p>
					<form action="#" class="form-signin" style="max-width: 330px; padding: 15px; margin: 0 auto;">
						<button class="btn btn-lg btn-primary btn-block" type="button" id="signUp">Sign Up</button>
					</form>

			</div>
		</div>
	</div>
